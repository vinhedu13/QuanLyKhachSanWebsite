{% extends "Layout/base.html" %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="card shadow-lg border-0" style="width: 60%;">
            <div class="card-header bg-primary text-white text-center py-4">
                <h2 class="mb-0">Chọn Phương Thức Thanh Toán</h2>
            </div>
            <div class="card-body p-5">
                <form action="/thanhtoan_traphong" method="get">
                    <!-- Phương thức thanh toán -->
                    <div class="mb-5">
                        <label class="form-label fw-bold fs-4">Chọn phương thức thanh toán:</label>
                        <div class="d-flex justify-content-around">
                            <div class="text-center">
                                <input class="form-check-input" type="radio" name="payment" id="momo" value="momo" required>
                                <label for="momo">
                                    <img src="/static/images/momo-logo.png" alt="Momo" class="img-fluid mb-2" style="width: 150px;">
                                    <div class="fw-bold">Momo</div>
                                </label>
                            </div>
                            <div class="text-center">
                                <input class="form-check-input" type="radio" name="payment" id="paypal" value="paypal">
                                <label for="paypal">
                                    <img src="/static/images/paypal-logo.png" alt="PayPal" class="img-fluid mb-2" style="width: 150px;">
                                    <div class="fw-bold">PayPal</div>
                                </label>
                            </div>
                            <div class="text-center">
                                <input class="form-check-input" type="radio" name="payment" id="cod" value="cod">
                                <label for="cod">
                                    <img src="/static/images/cod-logo.png" alt="cod" class="img-fluid mb-2" style="width: 150px;">
                                    <div class="fw-bold">COD</div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                            <i class="bi bi-credit-card"></i> Thanh Toán
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>

</script>
{% endblock %}
