{% extends "Layout/base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center text-primary mb-5">Trả Phòng Khách Sạn</h2>

    <form action="/thanhtoan_traphong" method="POST" class="mx-auto" style="max-width: 900px;">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="text-center mb-0">Thông Tin Trả Phòng</h4>
            </div>

            <div class="card-body p-4">
                <!-- Thông tin khách hàng -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tenKhachHang" class="form-label fw-bold mb-2">Tên khách hàng:</label>
                            <div class="border rounded p-3 bg-light">
                                {% for p in phieuThuePhong_Phong_KhachHang %}
                                    <span id="tenKhachHang" class="d-block">{{ p.khachhang.tenKhachHang }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phongThue" class="form-label fw-bold mb-2">Phòng thuê:</label>
                            <div class="border rounded p-3 bg-light">
                                <input type="hidden" name="idPhong" value="{{idPhong}}">
                                <span id="phongThue" class="d-block">{{ idPhong }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thông tin thời gian -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ngayNhanPhong" class="form-label fw-bold mb-2">Ngày nhận phòng:</label>
                            <div class="border rounded p-3 bg-light">
                                <input type="hidden" name="idPhieuThuePhong" value="{{phieuThuePhong.id}}">
                                <span id="ngayNhanPhong" class="d-block">{{ phieuThuePhong.ngayNhanPhong }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ngayTraPhong" class="form-label fw-bold mb-2">Ngày trả phòng:</label>
                            <div class="border rounded p-3 bg-light">
                                <span id="ngayTraPhong" class="d-block">{{ phieuThuePhong.ngayTraPhong }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thông tin tổng tiền -->
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="tongTien" class="form-label fw-bold mb-2">Tổng tiền (VNĐ):</label>
                            <div class="border rounded p-3 bg-light">
                                <input name="tongTien" type="hidden" value="{{tongTien}}">
                                <span id="tongTien" class="d-block text-success fw-bold fs-4">{{ tongTien }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nút hành động -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-5 py-2 me-3 fw-bold">
                <i class="fas fa-check-circle me-2"></i>Xác Nhận Trả Phòng
            </button>
            <button type="button" class="btn btn-secondary px-5 py-2 fw-bold" onclick="quayLai()">
                <i class="fas fa-arrow-left me-2"></i>Quay Lại
            </button>
        </div>
    </form>
</div>

<script>
    function quayLai() {
        window.history.back();
    }

    // Thêm animation cho card khi load trang
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'all 0.3s ease-out';

        setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
{% endblock %}
