{% extends "Layout/base.html" %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="card shadow-lg border-0" style="width: 60%;">
            <div class="card-header bg-primary text-white text-center py-4">
                <h2 class="mb-0">Đặt Phòng</h2>
            </div>
            <div class="card-body p-5">
                {% if current_user.idLoaiTaiKhoan == 3 %}
                <form action="/thanhtoan" method="POST">
                    <input type="text" name="hoTen" required placeholder="Nhập Họ Và Tên">
                    <input type="email" name="email" required placeholder="Nhập Email">
                    <!-- Thông tin ẩn -->
                    <input type="hidden" name="tongTien" value="{{tongTien}}">
                    <input type="hidden" name="ngaynhan" value="{{ngaynhan}}">
                    <input type="hidden" name="ngaytra" value="{{ngaytra}}">
                    <input type="hidden" name="thoiGianDat" value="{{thoiGianDat}}">
                    <input type="hidden" name="idKhachHang" value="{{idKhachHang}}">
                    <input type="hidden" name="idLoaiPhong" value="{{idLoaiPhong}}">
                    <input type="hidden" name="soLuong" value="{{soLuong}}">
                    <input type="hidden" name="loaiPhieu" value="phieuDat">
                    <!-- Nút thanh toán -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                            <i class="bi bi-credit-card"></i> Đặt Phòng
                        </button>
                    </div>
                </form>
                {% else %}
                <form action="/thanhtoan" method="POST">
                    <input type="text" name="hoTen" required value="{{ khachHang.tenKhachHang }}" readonly>
                    <input type="email" name="email" required value="{{ current_user.email }}" readonly>
                    <!-- Thông tin ẩn -->
                    <input type="hidden" name="tongTien" value="{{tongTien}}">
                    <input type="hidden" name="ngaynhan" value="{{ngaynhan}}">
                    <input type="hidden" name="ngaytra" value="{{ngaytra}}">
                    <input type="hidden" name="thoiGianDat" value="{{thoiGianDat}}">
                    <input type="hidden" name="idKhachHang" value="{{idKhachHang}}">
                    <input type="hidden" name="idLoaiPhong" value="{{idLoaiPhong}}">
                    <input type="hidden" name="soLuong" value="{{soLuong}}">
                    <input type="hidden" name="loaiPhieu" value="phieuDat">
                    <!-- Nút thanh toán -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                            <i class="bi bi-credit-card"></i> Đặt Phòng
                        </button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
